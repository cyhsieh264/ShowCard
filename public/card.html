<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ShowCard</title>
        <link rel="icon" href="./images/favicon.png" />
        <link rel="bookmark" href="./images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/card.css" media="all" />
    </head>
    <body>
        <main>
            <h1>Design Your Card</h1>
            <div class="canvas" id="canvas-base">
                <canvas id="canvas" style="padding-left: 100;"></canvas>
                <div id="test"></div>
                <button id="brush-on">Brush on</button>
                <button id="brush-off">Brush off</button>
                <button id="save-canvas">Save</button>
                <!-- <button id="load-canvas">Load</button> -->
                <button id="undo-canvas">Undo</button>
                <button id="redo-canvas">Redo</button>
                <button id="del-obj">Delete</button>
            </div>
            <div class="chat">
                <h1>Chat Room</h1>
                <div class="room"></div>
                <div class="send">
                    <input type="text" id="msg" placeholder="enter here" />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="script/common.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="script/chat.js"></script>
        <script src="script/canvas.js"></script>
    </body>
</html>
