<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="769921089735-rnagths0d9vgr4ovf1fid3efomllpmqu.apps.googleusercontent.com">
        <title>ShowCard</title>
        <link rel="icon" href="./images/icons/favicon.png" />
        <link rel="bookmark" href="./images/icons/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body class="hide">
        <header id="header">
            <a id="logo" href="/"><img id="logo-image" src="./images/icons/favicon.png" alt="Website Logo"> ShowCard </a>
            <nav>
                <div>Collaborate On Your E-card Design</div>
            </nav>
        </header>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card signin-card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img class="input-icon" src="./images/icons/email.png"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signin-email" placeholder="Email">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img class="input-icon" src="./images/icons/password.png"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="signin-password" placeholder="Password">
                            </div>
                            <div class="alert alert-error hide" id="signin-alert">
                                <span class="close-alert" id="close-signin-alert" type="button">× &emsp;</span>
                                <span id="signin-alert-msg">Sign in failed</span>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign In" class="btn float-right login_btn" id="signin-btn">
                            </div>
                            <div class="form-group">
                                <div class="g-signin2" data-onsuccess="googleSignin" data-theme="light" data-width="358" data-height="40" data-longtitle="true"></div>
                            </div> 
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links login-guide">
                            Don't have an account? &nbsp;<a href="#" id="go-register">Register Now</a>
                        </div>
                    </div>
                </div>
                <div class="card signup-card hide">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img class="input-icon" src="./images/icons/email.png"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signup-email" placeholder="Email">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img class="input-icon" src="./images/icons/user.png"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="signup-name" placeholder="Name">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img class="input-icon" src="./images/icons/password.png"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="signup-password" placeholder="Password">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><img class="input-icon" src="./images/icons/password.png"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm Password">
                            </div>
                            <div class="alert alert-error hide" id="signup-alert">
                                <span class="close-alert" id="close-signup-alert" type="button">× &emsp;</span>
                                <span id="signup-alert-msg">Sign up failed</span>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign up" class="btn float-right login_btn" id="signup-btn">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="g-signin2" data-onsuccess="googleSignin" data-theme="light" data-width="358" data-height="40" data-longtitle="true"></div>
                        </div> 
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links login-guide">
                            Have an account? &nbsp;<a href="#" id="go-login">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script/common.js"></script>
        <script src="script/login.js"></script>
    </body>
</html>
