        <div class="form-container hide">
            <div class="signup-form hide">
                <div class="title">Sign Up</div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" name="signupUsername" class="form-control top" placeholder="Username" />
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="signupEmail" name="signupEmail" class="form-control" placeholder="Email" />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" name="signupPassword" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword2" name="signupPassword2" class="form-control bottom" placeholder="Confirm Password" />
                </div>
                <div class="alert alert-error hidden" id="signup-alert">
                    <span class="close-alert" type="button">×</span> <span id="signup-alert-msg">Access Denied!</span>
                </div>
                <button type="submit" class="btn btn-block signup-btn" id="signup-btn">Sign Up now</button>
            </div>
            <br>
            <div class="signin-form hide">
                <div class="title">Sign in</div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="signinUser" name="signinUser" class="form-control top" placeholder="Username or Email" />
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signinPassword" name="signinPassword" class="form-control bottom" placeholder="Password" />
                </div>
                <div class="alert alert-error hidden" id="signin-alert">
                    <span class="close-alert" type="button">×</span> <span id="signin-alert-msg">Access Denied!</span>
                </div>
                <button type="submit" class="btn btn-block signin-btn" id="signin-btn">Sign In</button>
            </div>
