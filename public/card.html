<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ShowCard</title>
        <link rel="icon" href="https://d20bzyreixm85i.cloudfront.net/images/icons/favicon.png" />
        <link rel="bookmark" href="https://d20bzyreixm85i.cloudfront.net/images/icons/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/card.css" media="all" />
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <header id="header">
			<a id="logo" href="/"><img id="logo-image" src="https://d20bzyreixm85i.cloudfront.net/images/icons/favicon.png" alt="Website Logo"> ShowCard </a>
            <nav>
                <a id="login" href="/login.html">Sign in / Sign up</a>
                <a id="user" class="hide" href="/studio.html"></a>
                <a id="logout" class="hide" href="#">Sign out</a>
            </nav>
        </header>
        <main class="hide">
            <div class="toolbox" id="toolbox">
                <div class="tool-wrapper" id="tool-wrapper">
                    <div class="list-group list-group-flush">
                        <div class="tool-box-block">
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Undo" id="undo-canvas">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_undo.png" alt="icon">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Redo" id="redo-canvas">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_redo.png" alt="icon">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Delete" id="rm-obj">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_delete.png" alt="icon">
                            </a>
                        </div>
                        <div class="tool-box-block">
                            <a href="#" class="list-group-item list-group-item-action bg-light explore-icon-tool tool-item" t="Icon" id="explore-icon-tool">
                                <img class="menu-icon explore-icon-tool" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_icon.png" alt="icon">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light explore-background-tool tool-item" t="Background" id="explore-background-tool">
                                <img class="menu-icon explore-background-tool" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_background.png" alt="icon">
                            </a>
                        </div>
                        <div class="tool-box-block">
                            <a href="#" class="list-group-item list-group-item-action bg-light color-selector" t="Color" id="color" data-toggle="popover">
                                <input type="color" class="tool color-selector" id="color-fill" value="#483558" data-tool-tip="Select Colour">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Brush" id="brush">
                                <img class="menu-icon" id="brush-image" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_brush.png" alt="icon">
                                <span class="menu-text hide" id="brush-text">Brush On</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Circle" id="add-circle">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_circle.png" alt="icon">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Square" id="add-square">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_square.png" alt="icon">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Triangle" id="add-triangle">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_triangle.png" alt="icon">
                            </a>
                            <a href="#" class="list-group-item list-group-item-action bg-light tool-item" t="Text" id="add-text">
                                <img class="menu-icon" src="https://d20bzyreixm85i.cloudfront.net/images/icons/tool_text.png" alt="icon">
                            </a>
                        </div>
                        <div class="download-block">
                            <a href="#" download="card.png" t="Download" id="save">Download</a>
                        </div>
                    </div>
                </div>
                <div class="hide tool-submenu explore-icon-tool" id="explore-icon-box">
                    <div class="d-flex explore-icon-tool">
                        <div class="submenu-container explore-icon-tool">
                            <div class="explore-tab explore-icon-tool">
                                <div id="asset-icon" class="tab-inner explore-icon-tool"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hide tool-submenu explore-background-tool" id="explore-background-box">
                    <div class="d-flex explore-background-tool">
                        <div class="submenu-container explore-background-tool">
                            <div class="explore-tab explore-background-tool">
                                <div id="asset-background" class="tab-inner explore-background-tool"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex" id="wrapper">
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <input id="card-title" type="text" value="Untitled">
                        <div class="card-title-description" id="self-title-description">( The Title Is Editable )</div>
                        <div class="card-title-description hide" id="other-title-description">( Only Card Owner Can Edit The Title )</div>
                        <canvas id="canvas"></canvas>     
                    </div>
                </div>     
                <div id="open-chat-btn">CHAT<br>ROOM</div>
                <div class="bg-light border-left" id="sidebar-wrapper">
                    <div class="sidebar-heading"></div>
                    <div class="list-group list-group-flush" id="chat-box">
                        <div id="chat-room">
                            <div class="room"></div>
                            <div class="send">
                                <input type="text" id="msg" placeholder="        Type Your Message" />
                                <img id="send-btn" src="https://d20bzyreixm85i.cloudfront.net/images/icons/send_btn.png" alt="send">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>  
            <div id="share-link">
                <div id="share-link-box">
                    <div id="share-link-title">Invite Other Editors</div>
                    <div id="share-link-content">
                        <input id="share-link-input" value="hello" readonly="readonly">
                        <span><button class="btn btn-primary" id="share-link-btn"><img src="https://d20bzyreixm85i.cloudfront.net/images/icons/copy.png" id="share-link-copy"></button></span>
                    </div>
                </div>
            </div>
        </main>
        <div class="loader-wrap" id="loader">
            <div class="loading">
                <div class="bounceball"></div>
                <div class="loader-text">NOW LOADING</div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/common.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script/fabric_util.js"></script>
        <script src="script/index.js"></script>
        <script src="script/card.js"></script>
    </body>
</html>
