<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ShowCard</title>
        <link rel="icon" href="./images/favicon.png" />
        <link rel="bookmark" href="./images/favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
    </head>
    <body>
        <!-- ShowCard Home Page -->
        <main>
            <h1>ShowCard Home Page</h1>
            <br>
            <div class="form" id="form">
                <div class="box" id="signup-form">
                    <div class="title">立即註冊</div>
                    <div class="line">
                        <span class="text">您的稱呼</span>
                        <span class="input">
                            <input type="text" id="signup-name"/>
                        </span>
                    </div>
                    <div class="line">
                        <span class="text">電子信箱</span>
                        <span class="input">
                            <input type="text" id="signup-email"/>
                        </span>
                    </div>
                    <div class="line">
                        <span class="text">設定密碼</span>
                        <span class="input">
                            <input type="password" id="signup-password"/>
                        </span>
                    </div>
                    <div class="line">
                        <span class="text">確認密碼</span>
                        <span class="input">
                            <input type="password" id="signup-password-check"/>
                        </span>
                    </div>
                    <div class="btn">
                        <button id="signup-btn">註冊</button>
                    </div>
                </div>
                <br>
                <div class="box" id="signin-form">
                    <div class="title">會員登入</div>
                    <div class="line">
                        <span class="text">電子信箱</span>
                        <span class="input">
                            <input type="text" id="signin-email" value="test1@test.com"/>
                        </span>
                    </div>
                    <div class="line">
                        <span class="text">會員密碼</span>
                        <span class="input">
                            <input type="password" id="signin-password" value="test"/>
                        </span>
                    </div>
                    <div class="btn">
                        <button id="signin-btn">登入</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
