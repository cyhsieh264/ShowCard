                <a id="user" class="hide" href="/studio.html"></a>
                <a id="logout" class="hide" href="#">Sign out</a>
            </nav>
        </header>
        <main class="hide">
            <div class="toolbox" id="toolbox">
                <div class="tool-wrapper">
                    <p>Toolbox</p>
                    <p>Fill Color:</p>
                    <input type="color" class="tool colorSelector" id="color-fill" value="#EED42B" data-tool-tip="Select Colour">
                    <p>Stroke Color:</p>
                    <input type="color" class="tool colorSelector" id="color-border" value="#FFFFFF" data-tool-tip="Select Colour">
                    <button class="btn btn-primary tool" id="brush-on">Brush on</button>
                    <button class="btn btn-primary tool" id="brush-off">Brush off</button>
                    <button class="btn btn-primary tool" id="add-circle">Circle</button>
                    <button class="btn btn-primary tool" id="add-rect">Rect</button>
                    <button class="btn btn-primary tool" id="add-icon">Icon</button>
                    <button class="btn btn-primary tool" id="add-text">Text</button>
                    <button class="btn btn-primary tool" id="undo-canvas">Undo</button>
                    <button class="btn btn-primary tool" id="redo-canvas">Redo</button>
                    <button class="btn btn-primary tool" id="rm-obj">Delete</button>
                    <a id="save" href="#" download="aShareaDay.png" class="color-btn-green">Save Canvas</a>
                </div>
            </div>
            <div class="d-flex" id="wrapper">
                <div id="page-content-wrapper">
                    <div class="container-fluid">

                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
