<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ShowCard</title>
        <link rel="icon" href="./images/favicon.png" />
        <link rel="bookmark" href="./images/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/card.css" media="all" />
    </head>
    <body>
        <main class="hide">
            <h1 id="card-title">Design Your Card</h1>
            <div class="canvas" id="canvas-base">
                <canvas id="canvas" style="padding-left: 100;"></canvas>
                <div id="test"></div>
                <button id="brush-on">Brush on</button>
                <button id="brush-off">Brush off</button>
                <button id="add-circle">Circle</button>
                <button id="add-rect">Rect</button>
                <button id="add-icon">Icon</button>
                <button id="add-text">Text</button>
                <button id="undo-canvas">Undo</button>
                <button id="redo-canvas">Redo</button>
                <button id="rm-obj">Delete</button>
                <input type="color" class="tool colorSelector" id="color-fill" value="#EED42B" data-tool-tip="Select Colour">
                <input type="color" class="tool colorSelector" id="color-border" value="#FFFFFF" data-tool-tip="Select Colour">
            </div>
            <div class="chat">
                <h1>Chat Room</h1>
                <div class="room"></div>
                <div class="send">
                    <input type="text" id="msg" placeholder="Enter your message here" />
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/common.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="script/card.js"></script>
    </body>
</html>
