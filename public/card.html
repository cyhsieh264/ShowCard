<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ShowCard</title>
        <link rel="icon" href="./images/icons/favicon.png" />
        <link rel="bookmark" href="./images/icons/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/card.css" media="all" />
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <header id="header">
			<a id="logo" href="/"><img id="logo-image" src="./images/icons/favicon.png" alt="Website Logo"> ShowCard </a>
            <nav>
                <a id="login" href="/login.html">Sign in / Sign up</a>
                <a id="user" class="hide" href="/studio.html"></a>
                <a id="logout" class="hide" href="#">Sign out</a>
            </nav>
        </header>
        <main class="hide">
            <div class="toolbox" id="toolbox">
                <div class="tool-wrapper" id="tool-wrapper">
                    Fill Color:<br>
                    <input type="color" class="tool colorSelector" id="color-fill" value="#EED42B" data-tool-tip="Select Colour"><br>
                    Stroke Color:<br>
                    <input type="color" class="tool colorSelector" id="color-border" value="#FFFFFF" data-tool-tip="Select Colour"><br>
                    <div class="list-group list-group-flush">
                        <div class="list-group-item list-group-item-action bg-light explore-tool" id="explore-tool">
                            <img id="explore-image" class="menu-icon explore-tool" src="./images/icons/explore.png" alt="explore icon">Explore
                        </div>
                        <div class="list-group-item list-group-item-action bg-light" id="brush-tool">Brush</div>
                        <div class="list-group-item list-group-item-action bg-light" id="shape-tool">Shape</div>
                        <div class="list-group-item list-group-item-action bg-light" id="text-tool">Text</div>
                    </div>
                    <button class="btn btn-primary tool" id="undo-canvas">Undo</button>
                    <button class="btn btn-primary tool" id="redo-canvas">Redo</button>
                    <button class="btn btn-primary tool" id="rm-obj">Delete</button>
                    <a id="save" href="#" download="aShareaDay.png" class="color-btn-green">Save Canvas</a>
                </div>
                <div class="hide tool-submenu explore-tool" id="explore-box">
                    <div class="d-flex explore-tool">
                        <div class="submenu-container explore-tool">
                            <div class="explore-tool" id="tab-demo">
                                <ul class="tab-title explore-tool">
                                    <li class="explore-tool"><a class="explore-tool" href="#tab01">Icon</a></li>
                                    <li class="explore-tool"><a class="explore-tool" href="#tab02">Background</a></li>
                                </ul>
                                    <div id="tab01" class="tab-inner explore-tool">
                                        <img id="christmas_hat" class="explore-item explore-icon explore-tool" src="./images/assets/icons/christmas_hat.png" alt="christmas_hat">
                                        <img id="mistletoe_1" class="explore-item explore-icon explore-tool" src="./images/assets/icons/mistletoe_1.png" alt="mistletoe_1">
                                        <img id="christmas_presents" class="explore-item explore-icon explore-tool" src="./images/assets/icons/christmas_presents.png" alt="christmas_presents">
                                        <img id="christmas_sock" class="explore-item explore-icon explore-tool" src="./images/assets/icons/christmas_sock.png" alt="christmas_sock">
                                        <img id="candy_cane" class="explore-item explore-icon explore-tool" src="./images/assets/icons/candy_cane.png" alt="candy_cane">
                                        <img id="gingerbread_man" class="explore-item explore-icon explore-tool" src="./images/assets/icons/gingerbread_man.png" alt="gingerbread_man">
                                        <img id="mistletoe_2" class="explore-item explore-icon explore-tool" src="./images/assets/icons/mistletoe_2.png" alt="mistletoe_2">
                                        <img id="santa_claus_1" class="explore-item explore-icon explore-tool" src="./images/assets/icons/santa_claus_1.png" alt="santa_claus_1">
                                        <img id="santa_claus_2" class="explore-item explore-icon explore-tool" src="./images/assets/icons/santa_claus_2.png" alt="santa_claus_2">
                                        <img id="santa_claus_3" class="explore-item explore-icon explore-tool" src="./images/assets/icons/santa_claus_3.png" alt="santa_claus_3">
                                        <img id="christmas_greeting" class="explore-item explore-icon explore-tool" src="./images/assets/icons/christmas_greeting.png" alt="christmas_greeting">
                                        <img id="christmas_decoration_border" class="explore-item explore-icon explore-tool" src="./images/assets/icons/christmas_decoration_border.png" alt="christmas_decoration_border">
                                        <!-- <img id="christmas_light_border" class="explore-item explore-icon explore-tool" src="./images/assets/icons/christmas_light_border.png" alt="christmas_light_border">
                                        <img id="planet" class="explore-item explore-icon explore-tool" src="./images/assets/icons/planet.png" alt="planet"> -->
                                    </div>
                                    <div id="tab02" class="tab-inner explore-tool">
                                        <img id="color_background_1" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/color_background_1.png">
                                        <img id="color_background_2" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/color_background_2.png">
                                        <img id="color_background_3" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/color_background_3.png">
                                        <img id="color_background_4" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/color_background_4.png">
                                        <img id="background_1" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_1.jpg">
                                        <img id="background_2" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_2.jpg">
                                        <img id="background_3" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_3.jpg">
                                        <img id="background_4" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_4.jpg">
                                        <img id="background_5" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_5.jpg">
                                        <img id="background_6" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_6.jpg">
                                        <img id="background_7" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_7.jpg">
                                        <img id="background_8" class="explore-item explore-icon explore-tool" src="./images/assets/backgrounds/background_8.jpg">
                                    </div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="hide tool-submenu" id="brush-box">
                    <div class="d-flex">
                        <div class="submenu-container">
                            <button class="btn btn-primary tool" id="brush-on">Brush on</button>
                            <button class="btn btn-primary tool" id="brush-off">Brush off</button>
                        </div>
                    </div>
                </div>
                <div class="hide tool-submenu" id="shape-box">
                    <div class="d-flex">
                        <div class="submenu-container">
                            <button class="btn btn-primary tool" id="add-circle">Circle</button>
                            <button class="btn btn-primary tool" id="add-rect">Rect</button>
                        </div>
                    </div>
                </div>
                <div class="hide tool-submenu" id="text-box">
                    <div class="d-flex">
                        <div class="submenu-container">
                            <button class="btn btn-primary tool" id="add-text">Text</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex" id="wrapper">
                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        <input id="card-title" type="text" value="Untitled">
                        <div class="canvas" id="canvas-base">
                            <canvas id="canvas"></canvas>
                        </div>          
                    </div>
                </div>     
                <div id="open-chat-btn">CHAT<br>ROOM</div>
                <div class="bg-light border-left" id="sidebar-wrapper">
                    <div class="sidebar-heading">Start Bootstrap </div>
                    <div class="list-group list-group-flush" id="chat-box">
                        <div id="chat-room">
                            <div class="room">
                                <!-- <div class="message-item join-message">join</div>
                                <div class="message-item self-message">self-message</div>
                                <div class="message-item other-message">other</div> -->
                            </div>
                            <div class="send">
                                <input type="text" id="msg" placeholder="        Type Your Message" />
                                <img id="send-btn" src="./images/icons/send_btn.png" alt="send">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>  
            <div id="share-link">
                <div id="share-link-box">
                    <div id="share-link-title">Invite Other Editors</div>
                    <div id="share-link-content">
                        <input id="share-link-input" value="hello" readonly="readonly">
                        <button class="btn btn-primary" id="share-link-btn"><img src="./images/icons/copy.png" id="share-link-copy"></button>
                    </div>
                </div>
            </div>
        </main>
        <div class="loader-wrap" id="loader">
            <div class="loading">
                <div class="bounceball"></div>
                <div class="loader-text">NOW LOADING</div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script/common.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="script/fabric_util.js"></script>
        <script src="script/index.js"></script>
        <script src="script/card.js"></script>
    </body>
</html>
